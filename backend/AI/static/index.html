<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>demo</title>
  <style>
    body { display: flex; flex-direction: column; height: 100vh; margin: 0; font-family: sans-serif; }
    #chat { flex: 1; padding: 1rem; overflow-y: auto; background: #f5f5f5; }
    .msg { margin: .5rem 0; }
    .user { text-align: right; }
    .assistant { text-align: left; }
    .bubble { display: inline-block; padding: .5rem 1rem; border-radius: 1rem; max-width: 70%; }
    .user .bubble { background: #4f46e5; color: #fff; }
    .assistant .bubble { background: #fff; color: #000; box-shadow: 0 1px 3px rgba(0,0,0,.1); }
    #input-area { display: flex; padding: .5rem; border-top: 1px solid #ddd; }
    #question { flex: 1; padding: .5rem; font-size: 1rem; }
    #send { padding: .5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="question" placeholder="enter to send..." />
    <button id="send">send</button>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('question');
    const sendBtn = document.getElementById('send');

    function appendMessage(role, text) {
      const msgEl = document.createElement('div');
      msgEl.className = 'msg ' + role;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msgEl.appendChild(bubble);
      chatEl.appendChild(msgEl);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const question = inputEl.value.trim();
      if (!question) return;
      appendMessage('user', question);
      inputEl.value = '';
      sendBtn.disabled = true;
      try {
        const resp = await fetch('/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ question })
        });
        const { answer, error } = await resp.json();
        appendMessage('assistant', error ? 'errorï¼š' + error : answer);
      } catch (err) {
        appendMessage('assistant', 'error');
      }
      sendBtn.disabled = false;
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
